<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="en-gb" ng-app="angular-sql">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta http-equiv="cache-control" content="max-age=0" />
    <meta http-equiv="cache-control" content="no-cache" />
    <meta http-equiv="expires" content="0" />
    <meta http-equiv="expires" content="Tue, 01 Jan 1980 1:00:00 GMT" />
    <meta http-equiv="pragma" content="no-cache" />
    <title>Claimsuite</title>
    <link rel="stylesheet" href="content/bootstrap.yeti.min.css" />
    <link rel="stylesheet" href="content/font-awesome.min.css" />
    <link rel="stylesheet" href="content/angular-ui.css" />
</head>
<body>
    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" ng-click="navBarCollapsed = !navBarCollapsed">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a href class="navbar-brand">Claimsuite</a>
            </div>
            <div class="collapse navbar-collapse" collapse="navBarCollapsed">
                <ul class="nav navbar-nav" ng-show="LoggedIn()">
                    <li><a href="#/home">Home</a></li>
                    <li><a href="#/companies">Companies</a></li>
                    <li><a href="#/binders">Binders</a></li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li ng-hide="LoggedIn()"><a href ng-click="Login()">Login</a></li>
                    <li ng-show="LoggedIn()"><a href ng-click="Logout()">Logout</a></li>
                </ul>

            </div>
        </div>
    </nav>
    <div class="container"><ng-view></ng-view></div>
    <script src="scripts/angular.min.js"></script>
    <script src="scripts/angular-locale_en-gb.js"></script>
    <script src="scripts/angular-route.min.js"></script>
    <script src="scripts/angular-ui/ui-bootstrap-tpls.min.js"></script>
    <script src="scripts/ngStorage.min.js"></script>
    <script src="scripts/pdfmake/pdfmake.min.js"></script>
    <script src="scripts/pdfmake/vfs_fonts.js"></script>
    <script src="scripts/angular-sql/Utils.js"></script>
    <script src="scripts/angular-sql/Application.js"></script>
    <script src="scripts/angular-sql/Procedure.js"></script>
    <script src="scripts/angular-sql/Controls.js"></script>
    <script src="scripts/angular-sql/LoginController.js"></script>
    <script src="scripts/angular-sql/Company.js"></script>
    <script src="scripts/angular-sql/Binder.js"></script>
    <script src="scripts/angular-sql/Section.js"></script>
    <script type="text/ng-template" id="LoginForm.html">
        <form name="LoginForm" class="form-horizontal" novalidate>
            <div class="modal-header">
                <h4 class="modal-title">Login</h4>
            </div>
            <div class="modal-body">
                <alert type="danger" close="DismissMessage()" ng-show="Message">{{Message}}</alert>
                <div class="form-group" ng-class="{'has-error': LoginForm.$dirty && LoginForm.Email.$invalid}">
                    <label class="control-label col-sm-4">Email Address</label>
                    <div class="col-sm-8">
                        <input type="email" class="form-control" name="Email" ng-model="$localStorage.Email" required />
                    </div>
                </div>
                <div class="form-group" ng-class="{'has-error': LoginForm.$dirty && LoginForm.Password.$invalid}">
                    <label class="control-label col-sm-4">Password</label>
                    <div class="col-sm-8">
                        <input type="password" class="form-control" name="Password" ng-model="Password" required />
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-danger" ng-click="Cancel()">Cancel</button>
                <button class="btn btn-primary" ng-disabled="LoginForm.$invalid" ng-click="Login()">Login</button>
            </div>
        </form>
    </script>
    <script type="text/ng-template" id="Success.html">
        <div class="modal-header"><h4 class="modal-title"><span class="text-success"><i class="fa fa-check-circle"></i> Success</span></h4></div>
        <div class="modal-body">{{Message}}</div>
        <div class="modal-footer"><button class="btn btn-primary" ng-click="OK()">OK</button></div>
    </script>
    <script type="text/ng-template" id="Error.html">
        <div class="modal-header"><h4 class="modal-title"><span class="text-danger"><i class="fa fa-exclamation-circle"></i> Error</span></h4></div>
        <div class="modal-body">{{Message}}</div>
        <div class="modal-footer"><button class="btn btn-primary" ng-click="OK()">OK</button></div>
    </script>
</body>
</html>
