<div class="panel panel-default">
    <div class="panel-heading">
        <div class="row">
            <div class="col-sm-9">
                <h4>Binders</h4>
            </div>
            <div class="col-sm-3">
                <input type="text" class="form-control" placeholder="Search&hellip;" ng-model="Search" />
            </div>
        </div>
    </div>
    <div class="table-responsive">
        <table class="table table-hover">
            <thead>
                <tr>
                    <th>UMR</th>
                    <th>Coverholder</th>
                    <th>Broker</th>
                    <th>Inception</th>
                    <th>Expiry</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-click="New()">
                    <td colspan="5">
                        <span class="text-primary">
                            <i class="fa fa-plus-circle"></i> New Binder
                        </span>
                    </td>
                </tr>
                <tr ng-repeat="Binder in Binders | filter : Search" ng-click="View(Binder.BinderId)">
                    <td>{{Binder.UMR}}</td>
                    <td>{{Binder.Coverholder}}</td>
                    <td>{{Binder.Broker}}</td>
                    <td>{{Binder.InceptionDate | date : "shortDate"}}</td>
                    <td>{{Binder.ExpiryDate | date : "shortDate"}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
