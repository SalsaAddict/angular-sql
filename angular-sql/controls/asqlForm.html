<ng-form name="asqlFormX" novalidate class="form-horizontal">
    <alert type="{{asqlForm.alert.type}}" ng-show="asqlForm.alert" close="asqlForm.dismissAlert()">{{asqlForm.alert.message}}</alert>
    <div class="panel panel-default">
        <div class="panel-heading">
            <h4>
                {{asqlForm.heading()}}
                <i class="fa fa-exclamation-circle text-danger" ng-show="asqlForm.hasError()"></i>
            </h4>
        </div>
        <div class="panel-body" ng-transclude></div>
        <div class="panel-footer">
            <div class="clearfix">
                <div class="pull-right">
                    <button class="btn btn-danger" ng-show="asqlForm.canDelete() && !asqlForm.editing()" ng-click="asqlForm.delete()">
                        <i class="fa fa-trash"></i> Delete
                    </button>
                    <button class="btn btn-default" ng-hide="asqlForm.editing()" ng-click="asqlForm.back()">
                        <i class="fa fa-chevron-circle-left"></i> Back
                    </button>
                    <button class="btn btn-warning" ng-show="asqlForm.editing()" ng-click="asqlForm.undo()">
                        <i class="fa fa-undo"></i> Undo
                    </button>
                    <button class="btn btn-primary" ng-show="asqlForm.editing()" ng-disabled="asqlForm.hasError()" ng-click="asqlForm.save()">
                        <i class="fa fa-save"></i> Save
                    </button>
                </div>
            </div>
        </div>
    </div>
</ng-form>
