<div class="panel-footer">
    <div class="clearfix">
        <div class="pull-right">
            <button class="btn btn-danger" ng-show="ShowDelete() && !Editing()" ng-click="Delete()">
                <i class="fa fa-trash"></i> Delete
            </button>
            <button class="btn btn-default" ng-hide="Editing()" ng-click="Back()">
                <i class="fa fa-chevron-circle-left"></i> Back
            </button>
            <button class="btn btn-warning" ng-show="Editing()" ng-click="Undo()">
                <i class="fa fa-undo"></i> Undo
            </button>
            <button class="btn btn-primary" ng-show="Editing()" ng-disabled="DisableSave()" ng-click="Save()">
                <i class="fa fa-save"></i> Save
            </button>
        </div>
    </div>
</div>
